<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="drawer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_drawerItems": {"@": "items"}
            },
            "bindings": {
                "dashboardWidgets": {"<-": "@owner.currentUser.attributes.dashboardContext.widgets"},
                "sideBoardWidgets": {"<-": "@owner.currentUser.attributes.sideBoardContext.widgets"},
                "classList.has('layout-has-changed')": {"<-": "@owner.hasDashboardLayoutChanged"}
            }
        },
        "horizontalScroll": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "horizontalScroll"},
                "overflow": "scrollX"
            }
        },
        "contentController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "sortPath": "title"
            },
            "bindings": {
                "content": {"<-": "@owner.items"}
            }
        },
        "items": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "items"},
                "contentController": {"@": "contentController"}
            }
        },
        "item": {
            "prototype": "ui/drawer.reel/drawer-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "object": {"<-": "@items:iteration.object"}
            }
        },
        "closeButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "closeButton"},
                "value": "Done Editing"
            }
        },
        "restoreDefaultButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "restoreDefaultButton"},
                "value": "Restore default layout"
            }
        },
        "saveAsDefaultButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "saveAsDefaultButton"},
                "value": "Save as default layout"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Drawer">
        <header>
            <h1 class="Drawer-title">Drag to add widgets</h1>
            <div>
                <button data-montage-id="restoreDefaultButton" class="Drawer-layoutButton"></button>
                <button data-montage-id="saveAsDefaultButton" class="Drawer-layoutButton"></button>
                <button data-montage-id="closeButton" class="Button--primary"></button>
            </div>
        </header>
        <div class="DrawerContent">
            <div class="Drawer-overlay">
                <svg><use xlink:href="#i-trashCan"/></svg>
            </div>
            <div data-montage-id="horizontalScroll">
                <ul data-montage-id="items" class="Drawer-items">
                    <li data-montage-id="item" class="Drawer-item"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
