<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main-navigation.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true,
                "content": [
                    {
                        "value": "dashboard",
                        "label": "Dashboard",
                        "icon": "dashboard"
                    },
                    {
                        "value": "storage",
                        "label": "Storage",
                        "icon": "storage"
                    },
                    {
                        "value": "accounts",
                        "label": "Accounts",
                        "icon": "users"
                    },
                    {
                        "value": "network",
                        "label": "Network",
                        "icon": "network"
                    },
                    {
                        "value": "settings",
                        "label": "System",
                        "icon": "settings"
                    },
                    {
                        "value": "services",
                        "label": "Services",
                        "icon": "services"
                    },
                    {
                        "value": "console",
                        "label": "Console",
                        "icon": "console"
                    },
                    {
                        "value": "calendar",
                        "label": "Calendar",
                        "icon": "calendar"
                    },
                    {
                        "value": "peering",
                        "label": "Peering",
                        "icon": "peering"
                    },
                    {
                        "value": "virtualization",
                        "label": "VMs",
                        "icon": "vms"
                    },
                    {
                        "value": "containers",
                        "label": "Containers",
                        "icon": "container"
                    }
                ]
            }
        },

        "item": {
            "prototype": "ui/main-sidebar/main-navigation.reel/main-navigation-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "iteration": {"<-": "@repetition:iteration"},
                "object": {"<-": "iteration.object"},
                "iteration.selected": {"<->": "application.section == object.value"}
            }
        },

        "preferences": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "preferences"}
            },
            "bindings": {
                "classList.has('selected')": {"<-": "application.section == 'preferences'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="MainNavigation">
        <div data-montage-id="repetition" class="MainNavigation-repetition">
            <div data-montage-id="item"></div>
        </div>
        <div data-montage-id="preferences" class="MainNavigation-preferences">
            <svg>
                <use xlink:href="#i-gear"/>
            </svg>
        </div>
    </div>
</body>
</html>
