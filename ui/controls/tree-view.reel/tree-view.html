<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tree-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "currentNode": {"@": "currentNode"}
            },
            "bindings": {
                "entry": {"<-": "@owner.controller.entry"},
                "type": {"<-": "@owner.controller.type"},
                "isPathInvalid": {"<-": "@owner.controller.isPathInvalid"},
                "classList.has('is-disabled')": {"<-": "@owner.disabled"}
            }
        },
        "currentPath": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "currentPath"}
            },
            "bindings": {
                "value": {"<-": "(@owner.entry.path + (!!@owner.suffix ? '/' + @owner.suffix : '')).replace((!!@owner.removePrefix ? @owner.removePrefix: ''), '')"}
            }
        },
        "currentNode": {
            "prototype": "./current-node.reel",
            "properties": {
                "element": {"#": "currentNode"}
            },
            "bindings": {
                "controller": {"<-": "@owner.controller"}
            }
        },
        "backButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "backButton"}
            }
        },
        "cancel": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "cancel"},
                "value": "cancel"
            }
        },
        "select": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "select"},
                "value": "select"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TreeView">
        <div class="TreeView-header">
            <div data-montage-id="backButton" class="TreeView-backButton">
                <svg><use xlink:href="#i-arrow"/></svg>
            </div>
            <div data-montage-id="currentPath" class="TreeView-currentPath"></div>
        </div>
        <div class="TreeView-body">
            <div data-montage-id="currentNode" class="TreeView-currentNode"></div>
        </div>
        <div class="TreeView-footer">
            <div data-montage-id="cancel"></div>
            <div data-montage-id="select" class="Button--primary"></div>
        </div>
    </div>
</body>
</html>
