<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>



    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "icons": {
            "prototype": "blue-shark/ui/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },
        "default": {
            "prototype": "gui/ui/controls/field-treeview.reel",
            "properties": {
                "element": {"#": "default"},
                "label": "Home Directory",
                "disabled": false,
                "readOnly": false
            },
            "bindings": {
                "controller": {"<-": "@owner.controller"},
                "selectedPath": {"<->": "@owner.selectedPath"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main inspector">
        <!-- only needed for demo -->
        <div data-montage-id="icons"></div>
        <!-- end -->
        <div data-montage-id="default"></div>
    </div>
</body>
</html>
