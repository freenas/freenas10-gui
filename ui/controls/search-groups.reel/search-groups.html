<!DOCTYPE html>
<html>
<head>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "group": {
            "prototype": "blue-shark/ui/field-search.reel",
            "properties": {
                "element": {"#": "group"},
                "controller": {"@": "owner"}
            },
            "bindings": {
                "value": {"<->": "@owner.value"},
                "labelPath": {"<-": "@owner.labelPath"},
                "label": {"<-": "@owner.label"},
                "disabled": {"<-": "@owner.disabled"},
                "isLoading": {"<-": "@owner.isLoading"},
                "initialOptions": {"<-": "@owner.initialOptions"},
                "hasNoneButton": {"<-": "@owner.hasNoneButton"},
                "validationPath": {"<-": "@owner.validationPath"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SearchGroups">
        <div data-montage-id="group"></div>
    </div>
</body>
</html>
