<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../notification-details.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('has-warning')": {"<-": "@owner.object.severity == 'WARNING'"},
                "classList.has('has-info')": {"<-": "@owner.object.severity == 'INFO'"},
                "classList.has('has-critical')": {"<-": "@owner.object.severity == 'CRITICAL'"}
            }
        },
        "jobId": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "jobId"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.type + ' #' + @owner.object.idd"},
                "classList.has('is-hidden')": {"<-": "!value"}
            }
        },
        "taskName": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "taskName"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.title"}
            }
        },
        "description": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "description"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.description"}
            }
        },
        "updateButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "updateButton"},
                "value": "Update"
            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "@owner.object.clazz != 'UserMessage'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="AlertNotificationDetails">
        <header>
            <div data-montage-id="jobId" class="Notification-details-title"></div>
            <div data-montage-id="updateButton" class="Button--primary Button--small g-margin--half"></div>
        </header>
        <main>
            <h4 class="bold">Task Name:</h4>
            <p data-montage-id="taskName"></p>
            <h4 class="bold">Description:</h4>
            <p data-montage-id="description"></p>
        </main>
    </div>
</body>
</html>
