<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="widget-wrapper.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "sizeOptions": [
                    {"value": "small", "label": "small"},
                    {"value": "medium", "label": "medium"},
                    {"value": "large", "label": "large"}
                ]
            }
        },

        "placeholder": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "placeholder"}
            },
            "bindings": {
                "moduleId": {"<-": "@owner.object.moduleId"},
                "object": {"<-": "@owner.object"}
            }
        },
        "removeWidgetButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "removeButton"}
            }
        },
        "sizeSelector": {
            "prototype": "blue-shark/ui/tabs.reel",
            "properties": {
                "element": {"#": "sizeSelector"}
            },
            "bindings": {
                "options": {"<-": "@owner.sizeOptions"},
                "selection": {"<->": "@owner.size"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="WidgetWrapper">
        <div data-montage-id="placeholder"></div>
        <button data-montage-id="removeButton" class="WidgetWrapper-removeButton">
            <svg><use xlink:href="#i-trashCan"/></svg>
        </button>
        <div data-montage-id="sizeSelector" class="Widget-sizeSelector"></div>
    </div>
</body>
</html>
