<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="widget.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "sizeOptions": [
                    {"value": "small"},
                    {"value": "medium"},
                    {"value": "large"}
                ]
            },
            "bindings": {
                "classList.has('flip')": {"<-": "this.isFlipped"},
                "classList.has('has-settings')": {"<-": "@owner.hasSettings"},
                "size": {"<-": "@sizeSelector.selectedValue"}
            }
        },

        "infoWidgetButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "infoWidgetButton"},
                "value": "Settings"
            }
        },

        "cancelSettingWidgetButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "cancel"},
                "value": "Cancel"
            }
        },

        "saveSettingWidgetButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "save"},
                "value": "Save"
            }
        },

        "settingsTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "settingsTitle"}
            },
            "bindings": {
                "value": {"<-": "@owner.settingsLabel.defined() ? @owner.settingsLabel : 'Settings'"}
            }
        },

        "sizeSelector": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "sizeSelector"},
                "selectedValue": "medium"
            },
            "bindings": {
                "options": {"<-": "@owner.sizeOptions.map{value}"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Widget">
        <div class="Widget-flipper">
            <div class="Widget-front">
                <div data-param="widget-title" class="Widget-header"></div>
                <div class="Widget-content">
                    <div data-param="widget-content" class="Widget-content-front"></div>
                </div>
                <div data-montage-id="infoWidgetButton" class="Widget-info Button--primary"></div>
                <div data-montage-id="sizeSelector" class="Widget-sizeSelector"></div>
            </div>
            <div class="Widget-back">
                <div class="Widget-header">
                    <svg><use xlink:href="#i-gear"/></svg>
                    <div data-montage-id="settingsTitle"></div>
                </div>
                <div class="Widget-content">
                    <div data-param="widget-settings" class="Widget-settings"></div>
                    <div class="Widget-footer">
                        <div data-montage-id="saveSettingWidgetButton" class="Widget-save-setting"></div>
                        <button data-montage-id="cancel" class="WidgetSettings-cancel Button--secondary"></button>
                        <button data-montage-id="save" class="WidgetSettings-save Button--primary"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
