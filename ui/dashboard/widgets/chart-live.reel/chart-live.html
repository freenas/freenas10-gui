<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="chart-live.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "chart": {"@": "chart"}
            },
            "bindings": {
                "datasources": {"<-": "@owner.sources.defined() ? @owner.sources : [@owner.source]"}
            }
        },
        "chart": {
            "prototype": "ui/controls/chart.reel",
            "properties": {
                "element": {"#": "chart"}
            },
            "bindings": {
                "updatePeriod": {"<-": "@owner.updatePeriod || 30000"},
                "showLegend": {"<-": "@owner.showLegend.defined() ? @owner.showLegend : true"},
                "showXAxis": {"<-": "@owner.showXAxis.defined() ? @owner.showXAxis : true"},
                "showYAxis": {"<-": "@owner.showYAxis.defined() ? @owner.showYAxis : true"},
                "yFormat": {"<-": "@owner.yFormat.defined() ? @owner.yFormat : '%'"},
                "isTimeSeries": {"<-": "@owner.isTimeSeries.defined() ? @owner.isTimeSeries : true"},
                "graphType": {"<-": "@owner.graphType.defined() ? @owner.graphType.toLowerCase() : 'line'"},
                "useGuideline": {"<-": "@owner.useGuideline.defined() ? @owner.useGuideline : true"},
                "xLabel": {"<-": "@owner.xLabel"},
                "yLabel": {"<-": "@owner.yLabel"},
                "xAxisLable": {"<-": "@owner.xAxisLable"}
            }
        },
        "radialChart": {
            "prototype": "ui/controls/radial-chart.reel",
            "properties": {
                "element": {"#": "radialChart"}
            }
        },
        "chartTypeSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "chartTypeSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.chartType"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner">
        <div data-montage-id="chartTypeSubstitution">
            <div data-arg="plottable" data-montage-id="chart"></div>
            <div data-arg="radial" data-montage-id="radialChart"></div>
        </div>
    </div>
</body>
</html>
