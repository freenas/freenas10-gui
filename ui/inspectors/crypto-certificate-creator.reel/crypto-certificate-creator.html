<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="crypto-certificate-creator.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "importCert": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "importCert"},
                "isNewObject": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.newImportCert"}
            }
        },
        "internalCert": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "internalCert"},
                "isNewObject": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.newCreateCertInternal"}
            }
        },
        "certCSR": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "certCSR"},
                "isNewObject": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.newCertCSR"}
            }
        },

        "importCa": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "importCa"},
                "isNewObject": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.newCaImport"}
            }
        },
        "newInternalCa": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "internalCa"},
                "isNewObject": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.newCaInternal"}
            }
        },
        "intermediateCa": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "intermediateCa"},
                "isNewObject": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.newCaIntermediate"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CryptoCertificateCreator">
        <div data-montage-id="importCert"></div>
        <div data-montage-id="internalCert"></div>
        <div data-montage-id="certCSR"></div>
        <div data-montage-id="importCa"></div>
        <div data-montage-id="internalCa"></div>
        <div data-montage-id="intermediateCa"></div>
    </div>
</body>
</html>
