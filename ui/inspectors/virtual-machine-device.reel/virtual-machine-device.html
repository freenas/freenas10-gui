<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="virtual-machine-device.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canSave": false,
                "canRevert": false,
                "canDelete": false,
                "controller": {"@": "owner"}
            }
        },
        "name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },
        "deviceTypePlaceholder": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "deviceTypePlaceholder"}
            },
            "bindings": {
                "moduleId": {"<-": "'ui/inspectors/virtual-machine-device.reel/virtual-machine-device-' + @owner.object.type.toLowerCase() + '.reel'"},
                "object": {"<-": "@owner.object.properties"}
            }
        },
        "addRemoveSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "addRemoveSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object._isNew.defined() && @owner.object._isNew ? 'create' : 'edit'"}
            }
        },
        "add": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "add"},
                "value": "Add"
            }
        },
        "remove": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "remove"},
                "value": "Remove"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VirtualMachineDevice">
        <div data-montage-id="inspector">
            <div data-montage-id="name"></div>
            <div data-montage-id="deviceTypePlaceholder"></div>
            <div data-montage-id="addRemoveSubstitution">
                <div data-montage-id="add" data-arg="create"></div>
                <div data-montage-id="remove" data-arg="edit"></div>
            </div>
        </div>
    </div>
</body>
</html>
