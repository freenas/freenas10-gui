<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cron-args.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "context.cronUser": {"<-": "@owner.object.0.{username: this}"}
            }
        },
        "command": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "command"},
                "label": "Command"
            },
            "bindings": {
                "value": {"<->": "@owner.object.1"}
            }
        },
        "user": {
            "prototype": "ui/controls/search-users.reel",
            "properties": {
                "element": {"#": "user"},
                "label": "User"
            },
            "bindings": {
                "value": {"<->": "@owner.context.cronUser"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CronArgs">
        <div data-montage-id="command"></div>
        <div data-montage-id="user"></div>
    </div>
</body>
</html>
