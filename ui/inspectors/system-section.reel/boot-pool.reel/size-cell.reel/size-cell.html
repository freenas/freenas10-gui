<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="size-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "bytesSizeConverter": {
            "prototype": "montage/core/converter/bytes-converter"
        },
        "size": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "size"},
                "converter": {"@": "bytesSizeConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SizeCell">
        <div data-montage-id="size">
    </div>
</body>
</html>
