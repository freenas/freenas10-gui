<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="boot-pool-action.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "activate": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "activate"},
                "value": "Activate"
            }
        },

        "clone": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "clone"},
                "value": "Clone"
            }
        },

        "delete": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "delete"},
                "value": "Delete"
            }
        },

        "keep": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "keep"},
                "value": "Keep"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="BootPoolAction">
        <button data-montage-id="activate" class="Button--primary BootPoolAction-activate"></button>
        <button data-montage-id="clone" class="BootPoolAction-clone"></button>
        <button data-montage-id="keep" class="BootPoolAction-keep"></button>
        <div data-montage-id="delete" class="Button--alert Button--icon BootPoolAction-delete"><svg><use xlink:href="#i-trashCan"/></svg></div>
    </div>
</body>
</html>
