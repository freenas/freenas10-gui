<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="docker-settings.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "api_forwarding_enable": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "api_forwarding_enable"},
                "label": "Enable API Forwarding"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.api_forwarding_enable"}
            }
        },
        "selectOptionConverter": {
            "prototype": "core/converter/select-option-converter",
            "properties": {
                "valuePropertyName": "id",
                "labelPropertyName": "name"
            }
        },
        "default_host": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "default_host"},
                "converter": {"@": "selectOptionConverter"},
                "label": "Default Host"
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.default_host"},
                "options": {"<-": "@owner.dockerHosts"}
            }
        },
        "api_forwarding": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "api_forwarding"},
                "converter": {"@": "selectOptionConverter"},
                "label": "API Forwarding"
            },
            "bindings": {
                "value": {"<->": "@owner.object.api_forwarding"},
                "options": {"<-": "@owner.apiForwardingAddress"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DockerSettings">
        <div data-montage-id="default_host"></div>
        <div data-montage-id="api_forwarding_enable"></div>
        <div data-montage-id="api_forwarding"></div>
    </div>
</body>
</html>
