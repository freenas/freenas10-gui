<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="overview.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "version": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "version"},
                "label": "System Version"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.systemVersion"}
            }
        },
        "secondsToStringConverter": {
            "prototype": "core/converter/seconds-to-string-converter"
        },
        "uptime": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "uptime"},
                "label": "System Uptime",
                "converter": {"@": "secondsToStringConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.systemTime.uptime"}
            }
        },
        "hostname": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "hostname"},
                "label": "Host Name"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.general.hostname"}
            }
        },
        "dataset": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "dataset"},
                "label": "Total Datasets"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.totalDatasets"}
            }
        },
        "snapshots": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "snapshots"},
                "label": "Total Snapshots"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.totalSnapshots"}
            }
        },
        "shares": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "shares"},
                "label": "Total Shares"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.totalShares"}
            }
        },
        "peer": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "peer"},
                "label": "Total Peers"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.totalPeers"}
            }
        },
        "groupSeparator": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "groupSeparator"},
                "value": "Data"
            }
        },
        "replication": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "replication"},
                "label": "Total Replications"
            },
            "bindings": {
                "value": {"<-": "@owner.systemInfo.totalReplications"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Overview">
        <div data-montage-id="version"></div>
        <div data-montage-id="hostname"></div>
        <div data-montage-id="uptime"></div>
        <div data-montage-id="groupSeparator"></div>
        <div data-montage-id="dataset"></div>
        <div data-montage-id="snapshots"></div>
        <div data-montage-id="shares"></div>
        <div data-montage-id="peer"></div>
        <div data-montage-id="replication"></div>
    </div>
</body>
</html>
