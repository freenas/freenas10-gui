<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="service.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "inspector": {"@": "inspector"}
            },
            "bindings": {
                "name": {"<-": "@owner.object.config.type.replace('service-', '')"},
                "configComponent": {"<-": "@config.component"}
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canRevert": "true",
                "canSave": "true",
                "controller": {"@": "owner"}
            },
            "bindings": {
                "context": {"<-": "@owner.context"}
            }
        },
        "enabled": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "enabled"},
                "label": "Enabled"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.config.enable"}
            }
        },
        "overview": {
            "prototype": "./service-overview.reel",
            "properties": {
                "element": {"#": "overview"}
            },
            "bindings": {
                "name": {"<-": "@owner.name"},
                "object": {"<-": "@owner.object"}
            }
        },
        "config": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "config"}
            },
            "bindings": {
                "moduleId": {"<-": "'ui/inspectors/service.reel/' + @owner.name + '-service.reel'"},
                "object": {"<-": "@owner.object.config"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Service">
        <div data-montage-id="inspector">
            <div data-montage-id="overview"></div>
            <div data-montage-id="enabled"></div>
            <div data-montage-id="config"></div>
        </div>
    </div>
</body>
</html>
