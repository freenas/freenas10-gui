<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="crypto-certificate.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "inspector": {"@": "inspector"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canDelete": true,
                "canSave": true,
                "canRevert": true,
                "controller": {"@": "owner"}
            },
            "bindings": {
                "context": {"<-": "@owner.context"},
                "isConfirmationVisible": {"<-": "@owner.isConfirmationVisible"},
                "confirmationMessage": {"<-": "'Are you sure you want to delete ' + @owner.object.var + '?'"}
            }
        },
        "name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },
        "certificateActionPlaceHolder": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "certificateActionPlaceHolder"}
            },
            "bindings": {
                "moduleId": {"<-": "'ui/inspectors/crypto-certificate.reel/crypto-certificate-' + @owner.object._action + '.reel'"},
                "object": {"<-": "@owner.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CryptoCertificate">
        <div data-montage-id="inspector">
            <div data-montage-id="name"></div>
            <div data-montage-id="certificateActionPlaceHolder"></div>
        </div>
    </div>
</body>
</html>
