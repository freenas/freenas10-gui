<!DOCTYPE html>
<html>
<head>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "containerInspector": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "containerInspector"}
            },
            "bindings": {
                "moduleId": {"<-": "'ui/sections/containers/inspectors/' + (!!@owner.object._isNew ? 'container-creator' : 'container-editor') + '.reel'"},
                "context": {"<-": "@owner.context"},
                "object": {"<-": "@owner.context.object"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="Container">
    <div data-montage-id="containerInspector">
    </div>
</div>
</body>
</html>
