<!DOCTYPE html>
<html>
<head>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "console": {
            "prototype": "ui/console.reel",
            "properties": {
                "element": {"#": "console"},
                "waitForToken": true,
                "type": "console"
            },
            "bindings": {
                "token": {"<-": "@owner.token"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DockerLogs">
        <div data-montage-id="console"></div>
    </div>
</body>
</html>
