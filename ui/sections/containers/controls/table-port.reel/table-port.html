<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="table-port.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "table": {
            "prototype": "blue-shark/ui/tables/table-editable.reel",
            "properties": {
                "element": {"#": "table"},
                "delegate": {"@": "owner"},
                "label": "Ports",
                "columns":  [
                    {
                        "value": "host port"
                    },
                    {
                        "value": "container port"
                    },
                    {
                        "value": "protocol"
                    }
                ]
            },
            "bindings": {
                "rows": {"<->": "@owner.values"}
            }
        },

        "defaultHeader": {
            "prototype": "ui/controls/table-editable-header.reel",
            "properties": {
                "element": {"#": "tableHeader"},
                "table": {"@": "table"}
            }
        },

        "newEntry": {
            "prototype": "./table-row-port.reel",
            "properties": {
                "element": {"#": "newEntry"}
            },
            "bindings": {
                "object": {"<-": "@table.currentNewEntry.object"}
            }
        },

        "entry": {
            "prototype": "./table-row-port.reel",
            "properties": {
                "element": {"#": "entry"}
            },
            "bindings": {
                "object": {"<-": "@table:rowIteration.object.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TablePort">
        <div data-montage-id="table">
            <div data-arg="table-editable-header-toolbar" data-montage-id="tableHeader"></div>
            <div data-arg="row-new" data-montage-id="newEntry" class="Table-row"></div>
            <div data-arg="row-entry" data-montage-id="entry" class="Table-row"></div>
        </div>
    </div>
</body>
</html>
