<!DOCTYPE html>
<html>
<head>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "selectedCollection": {"<->": "@list.selectedObject"}
            }
        },

        "contentController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.instances"}
            }
        },

        "list": {
            "prototype": "ui/controls/list.reel",
            "properties": {
                "element": {"#": "dockerCollection"},
                "controller": {"@": "contentController"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DockerCollectionList">
        <div data-montage-id="dockerCollection"></div>
    </div>
</body>
</html>
