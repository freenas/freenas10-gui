<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "path": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "path"},
                "label": "Path"
            },
            "bindings": {
                "value": {"<->": "@owner.object.path"},
                "classList.has('hide')": {"<-": "!@owner.isNewObject"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VirtualMachineDatastoreVolume">
        <div data-montage-id="path"></div>
    </div>
</body>
</html>
