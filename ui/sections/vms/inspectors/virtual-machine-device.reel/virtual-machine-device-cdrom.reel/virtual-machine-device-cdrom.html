<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "fileTreeController": {
            "prototype": "core/controller/filesystem-tree-controller",
            "properties": {
                "canListFiles": true,
                "root": "/mnt/"
            },
            "bindings": {
                "service": {"<-": "@owner.application.filesystemService"}
            }
        },
        "cdromPath": {
            "prototype": "ui/controls/field-treeview.reel",
            "properties": {
                "element": {"#": "cdromPath"},
                "label": "Image Path",
                "controller": {"@": "fileTreeController"}
            },
            "bindings": {
                "selectedPath": {"<->": "@owner.object.path"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VirtualMachineDeviceCdrom">
        <div data-montage-id="cdromPath"></div>
    </div>
</body>
</html>
