<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "selectOptionConverter": {
            "prototype": "core/converter/select-option-converter"
        },
        "usbDevice": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "usbDevice"},
                "label": "Device",
                "converter": {"@": "selectOptionConverter"}
            },
            "bindings": {
                "options": {"<-": "@owner.usbTypeOptions"},
                "selectedValue": {"<->": "@owner.object.device"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VirtualMachineDeviceUsb">
        <div data-montage-id="usbDevice"></div>
    </div>
</body>
</html>
