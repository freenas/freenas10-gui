<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "cdrom": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "cdrom"},
                "isNewObject": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.newCdromDevice"}
            }
        },
        "disk": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "disk"},
                "isNewObject": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.newDiskDevice"}
            }
        },
        "graphics": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "graphics"},
                "isNewObject": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.newGraphicsDevice"}
            }
        },
        "nic": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "nic"},
                "isNewObject": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.newNicDevice"}
            }
        },
        "usb": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "usb"},
                "isNewObject": "true"
            },
            "bindings": {
                "object": {"<-": "@owner.newUsbDevice"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VirtualMachineDeviceCreator">
        <div data-montage-id="cdrom"></div>
        <div data-montage-id="disk"></div>
        <div data-montage-id="graphics"></div>
        <div data-montage-id="nic"></div>
        <div data-montage-id="usb"></div>
    </div>
</body>
</html>
