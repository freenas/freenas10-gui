<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }, 
            "bindings": {
                "context.permissionsUser": {"<-": "@owner.object.permissions.user.{username: this}"},
                "context.permissionsGroup": {"<-": "@owner.object.permissions.group.{name: this}"}            
            }
        },
        "permissionsSection": {
            "prototype": "ui/controls/foldable-section.reel",
            "properties": {
                "element": {"#": "permissionsSection"},
                "title": "Permissions"
            }
        },
        "permissionsType": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "permissionsType"},
                "label": "Permissions Type"
            },
            "bindings": {
                "options": {"<-": "@owner._permissionsTypeOptions"},
                "selectedValue": {"<->": "@owner.object.permissions_type"}
            }
        },
        "ownerUser": {
            "prototype": "ui/controls/search-users.reel",
            "properties": {
                "element": {"#": "ownerUser"},
                "label": "Owner user"
            },
            "bindings": {
                "value": {"<->": "@owner.context.permissionsUser"}
            }
        },
        "ownerGroup": {
            "prototype": "ui/controls/search-groups.reel",
            "properties": {
                "element": {"#": "ownerGroup"},
                "label": "Owner group"
            },
            "bindings": {
                "value": {"<->": "@owner.context.permissionsGroup"}
            }
        },
        "modes": {
            "prototype": "ui/controls/unixPermissions.reel",
            "properties": {
                "element": {"#": "permissions"}
            },
            "bindings": {
                "modes": {"<->": "@owner.object.permissions.modes"},
                "classList.has('hide')": {"<-": "@owner.object.permissions_type == 'ACL'"}
            }
        },
        "createdCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "createdCondition"}
            },
            "bindings": {
                "condition": {"<-": "!@owner.object._isNew"}
            }
        },
        "recursive": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "recursive"},
                "label": "Recursive"
            },
            "bindings": {
                "checked": {"<->": "@owner.object._recursive"},
                "classList.has('hide')": {"<-": "@owner.object.permissions_type == 'ACL'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VolumeDatasetPermissions">
        <div data-montage-id="permissionsSection">
            <div data-montage-id="permissionsType"></div>
            <div data-montage-id="ownerUser"></div>
            <div data-montage-id="ownerGroup"></div>
            <div data-montage-id="permissions"></div>
            <div data-montage-id="createdCondition">
                <div data-montage-id="recursive"></div>
            </div>
        </div>
    </div>
</body>
</html>
