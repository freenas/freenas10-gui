<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "validationController": {"@": "validationController"},
                "inspector": {"@": "inspector"}
            },
            "bindings": {
                "classList.has('has-loading-spinner')": {"<-": "@owner.isLoading"}
            }
        },
        "validationController": {
            "prototype": "core/controller/validation-controller",
            "properties": {
                "fields": {
                }
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "validationController": {"@": "validationController"},
                "canDelete": true,
                "canRevert": true,
                "canSave": true,
                "keys": [
                    "name",
                    "dataset"
                ],
                "controller": {"@": "owner"}
            },
            "bindings": {
                "context": {"<-": "@owner.context"}
            }
        },
        "peerOptionsConverter": {
            "prototype": "core/converter/select-option-converter",
            "properties": {
                "valuePropertyName": "id",
                "labelPropertyName": "name"
            }
        },
        "peer": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "peer"},
                "label": "Peer",
                "converter": {"@": "peerOptionsConverter"}
            },
            "bindings": {
                "options": {"<-": "@owner.peers"},
                "selectedValue": {"<->": "@owner.object._replicationOptions.peer"}
            }
        },
        "remote_dataset": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "remote_dataset"},
                "label": "Target dataset"
            },
            "bindings": {
                "value": {"<->": "@owner.object._replicationOptions.remote_dataset"}
            }
        },
        "compress": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "compress"},
                "label": "Compression",
                "options": [
                    { "label": "---",    "value": null },
                    { "label": "FAST", "value": "FAST" },
                    { "label": "DEFAULT", "value": "DEFAULT" },
                    { "label": "BEST", "value": "BEST" }
                ]
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object._transportOptions.compress"}
            }
        },
        "encrypt": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "encrypt"},
                "label": "Encryption",
                "options": [
                    { "label": "---",    "value": null },
                    { "label": "AES128", "value": "AES128" },
                    { "label": "AES192", "value": "AES192" },
                    { "label": "AES256", "value": "AES256" }
                ]
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object._transportOptions.encrypt"}
            }
        },
        "throttle": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "throttle"},
                "label": "Throttling (B/s)"
            },
            "bindings": {
                "value": {"<->": "@owner.object._transportOptions.throttle"}
            }
        },
        "recursive": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "recursive"},
                "label": "Recursive"
            },
            "bindings": {
                "checked": {"<->": "!!@owner.object._replicationOptions.recursive"}
            }
        },
        "followDelete": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "followDelete"},
                "label": "Follow delete"
            },
            "bindings": {
                "checked": {"<->": "!!@owner.object._replicationOptions.followdelete"}
            }
        },
        "repetitionSection": {
            "prototype": "ui/controls/foldable-section.reel",
            "properties": {
                "element": {"#": "repetitionSection"},
                "title": "Repetition"
            }
        },
        "repetition": {
            "prototype": "blue-shark/ui/field-duration.reel",
            "properties": {
                "element": {"#": "repetition"},
                "label": "Repeat Every"
            },
            "bindings": {
                "value": {"<->": "@owner._repetition"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ReplicationCreator">
        <div data-montage-id="inspector">
            <div data-montage-id="peer"></div>
            <div data-montage-id="remote_dataset"></div>
            <div data-montage-id="compress"></div>
            <div data-montage-id="encrypt"></div>
            <div data-montage-id="throttle"></div>
            <div data-montage-id="recursive"></div>
            <div data-montage-id="followDelete"></div>
            <div data-montage-id="repetitionSection">
                <div data-montage-id="repetition"></div>
            </div>
        </div>
    </div>
</body>
</html>
