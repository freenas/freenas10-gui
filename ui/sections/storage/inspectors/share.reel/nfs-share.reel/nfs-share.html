<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="nfs-share.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "context.maprootUser": {"<-": "@owner.properties.maproot_user.{username: this}"},
                "context.maprootGroup": {"<-": "@owner.properties.maproot_group.{name: this}"},
                "context.mapallGroup": {"<-": "@owner.properties.mapall_group.{name: this}"},
                "context.mapallUser": {"<-": "@owner.properties.mapall_user.{username: this}}"}
            }
        },
        "readOnly": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "readOnly"},
                "label": "Read only"
            },
            "bindings": {
                "checked": {"<->": "@owner.properties.read_only"}
            }
        },
        "alldirs": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "alldirs"},
                "label": "All directories"
            },
            "bindings": {
                "checked": {"<->": "@owner.properties.alldirs"}
            }
        },
        "advancedSection": {
            "prototype": "ui/controls/foldable-section.reel",
            "properties": {
                "element": {"#": "advancedSection"},
                "title": "Advanced"
            }
        },

        "hosts": {
            "prototype": "blue-shark/ui/field-multiple-select.reel",
            "properties": {
                "element": {"#": "hosts"},
                "labelPath": "this",
                "label": "Authorized hosts or networks",
                "inputTitle": "Add hosts / networks",
                "emptyMessage": "No authorized hosts or networks added"
            },
            "bindings": {
                "values": {"<->": "@owner.properties.hosts"},
                "placeholder": {"<-": "'eg. 1.2.3.4 or hostname'"}
            }
        },
        "maprootUser": {
            "prototype": "ui/controls/search-users.reel",
            "properties": {
                "element": {"#": "maprootUser"},
                "label": "Maproot user"
            },
            "bindings": {
                "value": {"<->": "@owner.context.maprootUser"}
            }
        },
        "maprootGroup": {
            "prototype": "ui/controls/search-groups.reel",
            "properties": {
                "element": {"#": "maprootGroup"},
                "label": "Maproot group"
            },
            "bindings": {
                "value": {"<->": "@owner.context.maprootGroup"}
            }
        },
        "mapallUser": {
            "prototype": "ui/controls/search-users.reel",
            "properties": {
                "element": {"#": "mapallUser"},
                "label": "Mapall user"
            },
            "bindings": {
                "value": {"<->": "@owner.context.mapallUser"}
            }
        },
        "mapallGroup": {
            "prototype": "ui/controls/search-groups.reel",
            "properties": {
                "element": {"#": "mapallGroup"},
                "label": "Mapall group"
            },
            "bindings": {
                "value": {"<->": "@owner.context.mapallGroup"}
            }
        },
        "security": {
            "prototype": "blue-shark/ui/field-multiple-select.reel",
            "properties": {
                "element": {"#": "security"},
                "isDraggable": true,
                "labelPath": "this",
                "label": "NFS v4 Security",
                "placeholder": "",
                "inputTitle": "Add Security Items",
                "valuesTitle": "Secturity Items",
                "emptyMessage": "No secturity items added"
            },
            "bindings": {
                "values": {"<->": "@owner.properties.security"},
                "options": {"<-": "@owner.securityOptions"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="NfsShare">
        <div data-montage-id="alldirs"></div>
        <div data-montage-id="readOnly"></div>
        <div data-montage-id="shareOwner"></div>
        <div data-montage-id="advancedSection">
            <div data-montage-id="hostsTitle"></div>
            <div data-montage-id="hosts"></div>
            <div data-montage-id="maprootUser"></div>
            <div data-montage-id="maprootGroup"></div>
            <div data-montage-id="mapallUser"></div>
            <div data-montage-id="mapallGroup"></div>
            <div data-montage-id="securityTitle"></div>
            <div data-montage-id="security"></div>
        </div>
    </div>
</body>
</html>
