<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tasks.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "isFooterHidden": true
            }
        },
        "taskIdValidator": {
            "prototype": "core/converter/validator/integer-validator",
            "properties": {
                "floor": 1,
                "errorMessage": "Port must be an integer"
            }
        },
        "taskIdConverter": {
            "prototype": "core/converter/string-to-integer-or-null-converter",
            "properties": {
                "validator": {"@": "taskIdValidator"}
            }
        },
        "id": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "id"},
                "label": "id",
                "converter" : {"@": "taskIdConverter"},
                "placeholder": "e.g. 15"
            },
            "bindings": {
                "value": {"<->": "@owner.filter.id"}
            }
        },
        "name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Type",
                "placeholder": "e.g. volume.delete"
            },
            "bindings": {
                "value": {"<->": "@owner.filter.name"}
            }
        },
        "regex": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "regex"},
                "label": "Is regex"
            },
            "bindings": {
                "checked": {"<->": "@owner.filter.regex"}
            }
        },
        "dateRange": {
            "prototype": "blue-shark/ui/field.reel",
            "properties": {
                "element": {"#": "dateRange"},
                "label": "Date Range"
            }
        },
        "started_after": {
            "prototype": "blue-shark/ui/field-datetime.reel",
            "properties": {
                "element": {"#": "started_after"},
                "intervalInSeconds": 300
            },
            "bindings": {
                "value": {"<->": "@owner.filter.started_after"}
            }
        },
        "finished_at": {
            "prototype": "blue-shark/ui/field-datetime.reel",
            "properties": {
                "element": {"#": "finished_at"},
                "intervalInSeconds": 300
            },
            "bindings": {
                "value": {"<->": "@owner.filter.finished_at"}
            }
        },
        "today": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "today"},
                "label": "Now"
            }
        },
        "apply": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "apply"},
                "label": "apply"
            }
        },
        "clear": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "clear"},
                "value": "Clear Filters"
            }
        },
        "tabs": {
            "prototype": "blue-shark/ui/tabs.reel",
            "properties": {
                "element": {"#": "tabs"},
                "options": [
                    {"label": "All",    "value": "ALL"},
                    {"label": "Executing",   "value": "EXECUTING"},
                    {"label": "Failed",  "value": "FAILED"},
                    {"label": "Finished",   "value": "FINISHED"}
                ]
            },
            "bindings": {
                "selection": {"<->": "@owner.selectedTab"}
            }
        },
        "table": {
            "prototype": "ui/sections/task/controls/table-task.reel",
            "properties": {
                "element": {"#": "table"}
            },
            "bindings": {
                "rows": {"<-": "@tabs.selection != 'ALL' ? @owner.tasks.filter{state == @tabs.selection}.sorted{id}.reversed() : @owner.tasks.sorted{id}.reversed()"}
            }
        },
        "filtersTitle": {
            "prototype": "ui/controls/inspector-section-title.reel",
            "properties": {
                "element": {"#": "filtersTitle"},
                "value": "Filter Tasks"
            }
        },
        "detail": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "detail"}
            },
            "bindings": {
                "condition": {"<-": "!!@table.selectedRow"}
            }
        },
        "detail_id": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "detail_id"},
                "label": "ID"
            },
            "bindings": {
                "value": {"<-": "@table.selectedRow.id"}
            }
        },
        "detail_object": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "detail_object"},
                "label": "Object Name"
            },
            "bindings": {
                "value": {"<-": "@table.selectedRow.object"}
            }
        },
        "detail_state": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "detail_state"},
                "label": "State"
            },
            "bindings": {
                "value": {"<-": "@table.selectedRow.state"}
            }
        },
        "detail_args": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "detail_args"},
                "label": "Arguments"
            },
            "bindings": {
                "value": {"<-": "@table.selectedRow.arguments"}
            }
        },
        "argumentsCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "argumentsCondition"}
            },
            "bindings": {
                "condition": {"<-": "!!@table.selectedRow.arguments"}
            }
        },
        "errorCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "errorCondition"}
            },
            "bindings": {
                "condition": {"<-": "!!@table.selectedRow.error"}
            }
        },
        "objectCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "objectCondition"}
            },
            "bindings": {
                "condition": {"<-": "!!@table.selectedRow.object"}
            }
        },
        "detail_error_type": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "detail_error_type"},
                "label": "Type"
            },
            "bindings": {
                "value": {"<-": "@table.selectedRow.error.type"}
            }
        },
        "detail_error_code": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "detail_error_code"},
                "label": "Code"
            },
            "bindings": {
                "value": {"<-": "@table.selectedRow.error.code"}
            }
        },
        "detail_error_msg": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "detail_error_msg"},
                "label": "Message"
            },
            "bindings": {
                "value": {"<-": "@table.selectedRow.error.message"}
            }
        },
        "detail_error_traceback": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "detail_error_traceback"},
                "label": "Traceback"
            },
            "bindings": {
                "value": {"<-": "@table.selectedRow.error.stacktrace"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TasksInspector">
        <div data-montage-id="inspector">
            <div>
                <div data-montage-id="filtersTitle" class="flush-top"></div>
                <div class="TasksInspector-filters g-margin-bottom--double col-1">
                    <div data-montage-id="id"></div>
                    <div data-montage-id="name"></div>
                    <div data-montage-id="regex"></div>
                    <div data-montage-id="dateRange" class="TasksInspector-filters-dateRange">
                        <div class="flex-row flex-align--center g-margin-bottom--half">
                            <span class="TasksInspector-filters-dateRange-inputLabel">from:</span>
                            <div data-montage-id="started_after"></div>
                        </div>
                        <div class="flex-row flex-align--center">
                            <span class="TasksInspector-filters-dateRange-inputLabel">to:</span>
                            <div data-montage-id="finished_at"></div>
                            <div data-montage-id="today"></div>
                        </div>
                    </div>
                    <div class="flex-row">
                        <button data-montage-id="apply" class="g-margin-left--half"></button>
                        <button data-montage-id="clear" class="g-margin-left--half"></button>
                    </div>
                </div>
                <div data-montage-id="tabs"></div>
                <div data-montage-id="table"></div>
                <div data-montage-id="detail">
                    <div data-montage-id="detail_id"></div>
                    <div data-montage-id="objectCondition">
                        <div data-montage-id="detail_object"></div>
                    </div>
                    <div data-montage-id="detail_state"></div>
                    <div data-montage-id="argumentsCondition">
                        <div data-montage-id="detail_args"></div>
                    </div>
                    <div data-montage-id="errorCondition">
                        <div data-montage-id="detail_error_type"></div>
                        <div data-montage-id="detail_error_code"></div>
                        <div data-montage-id="detail_error_msg"></div>
                        <div data-montage-id="detail_error_traceback"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
