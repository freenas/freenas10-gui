<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "views": [
                    {"label": "Executing", "value": "EXECUTING"},
                    {"label": "Failed", "value": "FAILED"},
                    {"label": "Finished", "value": "FINISHED"}
                ]
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "isFooterHidden": true
            }
        },
        "viewTabs": {
            "prototype": "blue-shark/ui/tabs.reel",
            "properties": {
                "element": {"#": "viewTabs"}
            },
            "bindings": {
                "options": {"<-": "@owner.views"},
                "selection": {"<->": "@owner.currentView"}
            }
        },
        "table": {
            "prototype": "ui/sections/task/controls/table-task.reel",
            "properties": {
                "element": {"#": "table"}
            },
            "bindings": {
                "rows": {"<-": "@owner.entries.filter{state==@owner.currentView}"}
            }
        },
        "details": {
            "prototype": "./task-details.reel",
            "properties": {
                "element": {"#": "details"}
            },
            "bindings": {
                "object": {"<-": "@table.selectedRow"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TasksInspector">
        <div data-montage-id="inspector">
            <div data-montage-id="viewTabs" class="Calendar-viewTabs"></div>
            <div data-montage-id="table"></div>
            <div data-montage-id="details"></div>
        </div>
    </div>
</body>
</html>
