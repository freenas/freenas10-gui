<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "table": {"@": "table"}
            }
        },
        "table": {
            "prototype": "blue-shark/ui/tables/table-editable.reel",
            "properties": {
                "element": {"#": "table"},
                "columns": [
                    {
                        "value": "Name"
                    },
                    {
                        "value": "Active"
                    },
                    {
                        "value": "Space Used"
                    },
                    {
                        "value": "Date Created"
                    },
                    {
                        "value": "Keep"
                    }
                ]
            },
            "bindings": {
                "contentMaxHeight": {"<-": "@owner.contentMaxHeight"},
                "label": {"<-": "@owner.label"},
                "rows": {"<-": "@owner.rows"}
            }
        },

        "rowEntry": {
            "prototype": "../boot-environment-row.reel",
            "properties": {
                "element": {"#": "rowEntry"}
            },
            "bindings": {
                "object": {"<-": "@table:rowIteration.object.object"}
            }
        },

        "actions": {
            "prototype": "../boot-pool-action.reel",
            "properties": {
                "element": {"#": "actions"}
            },
            "bindings": {
                "selectedRows": {"<-": "@table.selectedRows"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="BootEnvironmentTable">
        <div data-montage-id="table">
            <div data-arg="table-editable-header-toolbar">
                <div data-montage-id="actions"></div>
            </div>
            <div data-arg="row-entry" data-montage-id="rowEntry"></div>
        </div>
    </div>
</body>
</html>
