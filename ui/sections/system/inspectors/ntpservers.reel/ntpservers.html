<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "viewer": {"@": "viewer"}
            }
        },
        "viewer": {
            "prototype": "ui/controls/viewer.reel",
            "properties": {
                "element": {"#": "viewer"}
            },
            "bindings": {
                "object": {"<-": "@owner.ntpservers"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Ntpservers">
        <div data-montage-id="viewer"></div>
    </div>
</body>
</html
