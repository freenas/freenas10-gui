<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "certificate": {
            "prototype": "blue-shark/ui/field-file-upload.reel",
            "properties": {
                "element": {"#": "certificate"},
                "label": "Certificate",
                "resultType": "text"
            },
            "bindings": {
                "data": {"<->": "@owner.certificateFile"}
            }
        },
        "privateKey": {
            "prototype": "blue-shark/ui/field-file-upload.reel",
            "properties": {
                "element": {"#": "privateKey"},
                "label": "Private Key",
                "resultType": "text"
            },
            "bindings": {
                "data": {"<->": "@owner.privateKeyFile"},
                "classList.has('is-hidden')": {"<-": "!@owner.object._isNew"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CryptoCertificateImport">
        <div data-montage-id="certificate"></div>
        <div data-montage-id="privateKey"></div>
    </div>
</body>
</html>
