<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "validationController": {
            "prototype": "core/controller/validation-controller",
            "properties": {
                "fields": {
                }
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "validationController": {"@": "validationController"},
                "canRevert": true,
                "canSave": true,
                "controller": {"@": "owner"}
            },
            "bindings": {
                "context": {"<-": "@owner.context"}
            }
        },
        "hostname": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "hostname"},
                "label": "Hostname"
            },
            "bindings": {
                "value": {"<->": "@owner.systemGeneralData.hostname"}
            }
        },
        "description": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "description"},
                "label": "Description"
            },
            "bindings": {
                "value": {"<->": "@owner.systemGeneralData.description"}
            }
        },
        "tags": {
            "prototype": "blue-shark/ui/field-multiple-select.reel",
            "properties": {
                "element": {"#": "tags"},
                "label": "Tags",
                "labelPath": "this",
                "inputTitle": "Add a tag",
                "valuesTitle": "Added tags",
                "placeholder": "tagname...",
                "emptyMessage": "no tags added :("
            },
            "bindings": {
                "values": {"<->": "@owner.systemGeneralData.tags"}
            }
        },
        "syslog_server": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "syslog_server"},
                "label": "Syslog Server"
            },
            "bindings": {
                "value": {"<->": "@owner.systemGeneralData.syslog_server"}
            }
        },
        "powerd": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "powerd"},
                "label": "Enable powerd"
            },
            "bindings": {
                "checked": {"<->": "@owner.systemAdvancedData.powerd"}
            }
        },
        "error_uploads": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "error_uploads"},
                "label": "Enable Error Uploads"
            },
            "bindings": {
                "checked": {"<->": "@owner.systemAdvancedData.uploadcrash"}
            }
        },
        "dataset_pool": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "dataset_pool"},
                "label": "System Dataset Pool"
            },
            "bindings": {
                "options" : {"<-": "@owner.datasetOptions"},
                "selectedValue": {"<->": "@owner.systemDatasetData"}
            }
        },
        "MOTD": {
            "prototype": "blue-shark/ui/field-text-area.reel",
            "properties": {
                "element": {"#": "MOTD"},
                "label": "MOTD Banner"
            },
            "bindings": {
                "value": {"<->": "@owner.systemAdvancedData.motd"}
            }
        },
        "graphiteServer": {
            "prototype": "blue-shark/ui/field-multiple-select.reel",
            "properties": {
                "element": {"#": "graphiteServer"},
                "label": "Remote Graphite Server",
                "labelPath": "this"
            },
            "bindings": {
                "values": {"<->": "@owner.systemAdvancedData.graphite_servers"}
            }
        },
        "downloadConfig": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "downloadConfig"},
                "value": "Save Config File"
            }
        },
        "uploadConfig": {
            "prototype": "blue-shark/ui/field-file-upload.reel",
            "properties": {
                "element": {"#": "uploadConfig"},
                "label": "Upload Config File",
                "resultType": "file"
            },
            "bindings": {
                 "data": {"<->": "@owner.configFile"}
            }
        },
        "applyConfig": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "applyConfig"},
                "value": "Apply Config File"
            }
        },
        "factoryRestore": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "factoryRestore"},
                "value": "Restore Factory Settings"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Preferences">
        <div data-montage-id="inspector">
            <div data-montage-id="downloadConfig" class="g-margin-bottom--half" id="saveConfig"></div>
            <div data-montage-id="uploadConfig" class="g-margin-bottom--half"></div>
            <div data-montage-id="applyConfig" class="g-margin-bottom--half"></div>
            <div data-montage-id="factoryRestore" ></div>
            <div data-montage-id="noOperation" class="Updates-noOperation"></div>
            <div data-montage-id="hostname"></div>
            <div data-montage-id="description"></div>
            <div data-montage-id="tags"></div>
            <div data-montage-id="syslog_server"></div>
            <div data-montage-id="powerd"></div>
            <div data-montage-id="error_uploads"></div>
            <div data-montage-id="dataset_pool"></div>
            <div data-montage-id="MOTD"></div>
            <div data-montage-id="graphiteServer"></div>
        </div>
    </div>
</body>
</html>
