<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="user.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "username": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "username"},
                "validationPath": "username",
                "label": "Username"
            },
            "bindings": {
                "value": {"<->": "@owner.object.username"}
            }
        },
        "password": {
            "prototype": "blue-shark/ui/field-password.reel",
            "properties": {
                "element": {"#": "password"},
                "validationPath": "password",
                "label": "Password",
                "placeholder1": "enter password",
                "placeholder2": "confirm password",
                "errorMessage": "Passwords don't match"
            },
            "bindings": {
                "value": {"<->": "@owner.object.password"}
            }
        },
        "fullName": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "fullName"},
                "label": "Display Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.full_name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="System-User">
        <div data-montage-id="username"></div>
        <div data-montage-id="password"></div>
        <div data-montage-id="fullName"></div>
    </div>
</body>
</html>
