<!DOCTYPE html>
<html>
<head>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_afpTable": {"@": "afp"},
                "_iscsiTable": {"@": "iscsi"},
                "_nfsTable": {"@": "nfs"},
                "_smbTable": {"@": "smb"}
            },
            "bindings": {
                "object.__shares": {"<-": "[].concat(@afp.values, @iscsi.values, @nfs.values, @smb.values)"}
            }
        },

        "afp": {
            "prototype": "./table-afp.reel",
            "properties": {
                "element": {"#": "afp"}
            },
            "bindings": {
                "users": {"<-": "@owner.users"}
            }
        },

        "iscsi": {
            "prototype": "./table-iscsi.reel",
            "properties": {
                "element": {"#": "iscsi"}
            },
            "bindings": {
                "users": {"<-": "@owner.users"}
            }
        },

        "nfs": {
            "prototype": "./table-nfs.reel",
            "properties": {
                "element": {"#": "nfs"}
            },
            "bindings": {
                "users": {"<-": "@owner.users"}
            }
        },

        "smb": {
            "prototype": "./table-smb.reel",
            "properties": {
                "element": {"#": "smb"}
            },
            "bindings": {
                "users": {"<-": "@owner.users"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Share-wizard">
        <div data-montage-id="afp" class="g-margin-bottom"></div>
        <div data-montage-id="iscsi" class="g-margin-bottom"></div>
        <div data-montage-id="nfs" class="g-margin-bottom"></div>
        <div data-montage-id="smb" class="g-margin-bottom"></div>
    </div>
</body>
</html>
