<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "table": {
            "prototype": "blue-shark/ui/tables/table-editable.reel",
            "properties": {
                "element": {"#": "table"},
                "delegate": {"@": "owner"},
                "label": "LDAP",
                "emptyMessage": "Add an LDAP",
                "columns":  [
                    {
                        "value": "name"
                    },
                    {
                        "value": "Server Address"
                    },
                    {
                        "value": "Base DN"
                    },
                    {
                        "value": "Bind DN"
                    },
                    {
                        "value": "Bind Password"
                    }
                ]
            },
            "bindings": {
                "rows": {"<->": "@owner.values"}
            }
        },

        "defaultHeader": {
            "prototype": "ui/controls/table-editable-header.reel",
            "properties": {
                "element": {"#": "tableHeader"},
                "table": {"@": "table"}
            },
            "bindings": {
                "addButtonDisabled": {"<-": "@owner.values.length > 0"}
            }
        },

        "newEntry": {
            "prototype": "./table-row.reel",
            "properties": {
                "element": {"#": "newEntry"}
            },
            "bindings": {
                "object": {"<-": "@table.currentNewEntry.object"}
            }
        },

        "entry": {
            "prototype": "./table-row.reel",
            "properties": {
                "element": {"#": "entry"}
            },
            "bindings": {
                "object": {"<-": "@table:rowIteration.object.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TableLdap">
        <div data-montage-id="table">
            <div data-arg="table-editable-header-toolbar" data-montage-id="tableHeader"></div>
            <div data-arg="row-new" data-montage-id="newEntry" class="Table-row"></div>
            <div data-arg="row-entry" data-montage-id="entry" class="Table-row"></div>
        </div>
    </div>
</body>
</html>
