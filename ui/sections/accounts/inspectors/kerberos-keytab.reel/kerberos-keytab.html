<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="kerberos-keytab.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "validationController": {
            "prototype": "core/controller/validation-controller",
            "properties": {
                "fields": {
                }
            }
        },

        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "controller": {"@": "owner"},
                "validationController": {"@": "validationController"}
            },
            "bindings": {
                "context": {"<-": "@owner.context"},
                "isSaveDisabled": {"<-": "!@owner.keytab && !owner.object.name"},
                "canSave": {"<-": "@owner.object._isNew"},
                "canDelete": {"<-": "!@inspector.canSave"},
                "canRevert": {"<-": "@owner.canSave"}
            }
        },

        "name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.name"}
            }
        },

        "keytab": {
            "prototype": "blue-shark/ui/field-file-upload.reel",
            "properties": {
                "element": {"#": "keytab"},
                "label": "Keytab File",
                "resultType": "binary"
            },
            "bindings": {
                "data": {"<->": "@owner.keytab"},
                "classList.has('is-hidden')": {"<-": "!@owner.object._isNew"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="KerberosKeytab">
        <div data-montage-id="inspector">
            <div data-montage-id="name"></div>
            <div data-montage-id="keytab"></div>
        </div>
    </div>
</body>
</html>
