<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="ssh-credentials.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "address": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "address"},
                "label": "Address"
            },
            "bindings": {
                "value": {"<->": "@owner.object.address"}
            }
        },
        "username": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "username"},
                "label": "Username"
            },
            "bindings": {
                "value": {"<->": "@owner.object.username"}
            }
        },
        "password": {
            "prototype": "blue-shark/ui/field-password.reel",
            "properties": {
                "element": {"#": "password"},
                "passwordLabel1": "Password",
                "passwordLabel2": "Confirm"
            },
            "bindings": {
                "value": {"<->": "@owner.password"}
            }
        },
        "pubkey": {
            "prototype": "blue-shark/ui/field-text-area.reel",
            "properties": {
                "element": {"#": "pubkey"},
                "label": "Public key"
            },
            "bindings": {
                "value": {"<->": "@owner.object.pubkey"}
            }
        },
        "hostkey": {
            "prototype": "blue-shark/ui/field-text-area.reel",
            "properties": {
                "element": {"#": "hostkey"},
                "label": "Host key"
            },
            "bindings": {
                "value": {"<->": "@owner.object.hostkey"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SshCredentials">
        <div data-montage-id="address"></div>
        <div data-montage-id="username"></div>
        <div data-montage-id="password"></div>
        <div data-montage-id="pubkey"></div>
        <div data-montage-id="hostkey"></div>
    </div>
</body>
</html>
